<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a Fortune</button>

    <form id="creation-form"> Add Power Form
      <label for="name-input">Name</label>
      <input id="name-input" placeholder="name">
      <label for="p-level-input">Power Level</label>
      <input id="p-level-input" placeholder="power level">
      <input type="submit" value="create compliment">

    </form>
    <form id="delete-form"> Delete Form
      <label for="delete-id-input">ID number to Delete</label>
      <input id="delete-id-input" placeholder="Id number">
      <input type="submit" value="delete">
    </form>
    <form id="inc-form"> Update Form
      <label for="inc-id-input">ID to be incremented</label>
      <input id="editIndex" placeholder="Id">
      <label for="inc-id-input">level number</label>
      <input  id="editInput" placeholder="num">
      <input type="submit" value="Enhance Power Level">
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
